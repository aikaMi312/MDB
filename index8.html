                <!-- Default form contact -->
                <form class="text-center border border-light p-5" action="#!">

                    <p class="h4 mb-4">Добавить резюме</p>

                    <!-- Name -->
                    <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Имя">

                    <!-- Email -->
                    <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">

                    <!-- Subject -->
                    <label>Город проживания</label>
                    <select class="browser-default custom-select mb-4">
                        <option value="" disabled>Выбрать</option>
                        <option value="1" selected>Ош</option>
                        <option value="2">Жалалабад</option>
                        <option value="3">Ноокат</option>
                        <option value="4">Баткен</option>
                    </select>

                    <!-- Message -->
                    <div class="form-group">
                        <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="О себе"></textarea>
                    </div>                    

                    <!-- Send button -->
                    <button class="btn btn-info btn-block" type="submit">Отправить</button>

                </form>
